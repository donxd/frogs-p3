<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>frogs-p3 demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../frogs-p3.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic frogs-p3 demo</h3>
      <demo-snippet>
        <template>
          <frogs-p3></frogs-p3>
          <frogs-p3 boxes=7 selected=4></frogs-p3>
          <frogs-p3 config></frogs-p3>
          <frogs-p3 boxes=10></frogs-p3>
          <frogs-p3 boxes=7 selected=4></frogs-p3>
          <frogs-p3 id='test_config' config></frogs-p3>
        </template>
      </demo-snippet>
      <label for='external_boxes'>External boxes:</label>
      <input type="number" id='external_boxes' min='1'><br/>
      <button id='change_config'>Change config</button>
    </div>
  </body>
  <script type="text/javascript">
    window.onload = () => {
      document.getElementById('change_config').addEventListener('click', changeConfig, true);
    };

    function changeConfig (){
      const boxes = parseInt(document.getElementById('external_boxes').value);
      document.getElementById('test_config').setAttribute('boxes', boxes);
    }
  </script>
</html>
